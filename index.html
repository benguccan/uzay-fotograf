  <script>
    function getRandomDate() {
      const start = new Date(2015, 0, 1);
      const end = new Date();
      const date = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function loadApod(date = '') {
      const baseURL = "https://api.nasa.gov/planetary/apod";
      const key = "DEMO_KEY";
      const url = `${baseURL}?api_key=${key}${date ? `&date=${date}` : ''}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          document.getElementById("apodImage").src = data.url;
          document.getElementById("apodTitle").textContent = data.title;
          document.getElementById("apodExplanation").textContent = data.explanation;
        })
        .catch(err => {
          console.error("Hata:", err);
          alert("FotoÄŸraf yÃ¼klenemedi. BaÅŸka bir gÃ¼n deneyin.");
        });
    }

    function loadRandomApod() {
      const randomDate = getRandomDate();
      loadApod(randomDate);
    }

    loadApod();
  </script>
